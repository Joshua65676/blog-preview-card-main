<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Blog preview card</title>

<body>
  <section class="home">
     <card class="card">

       <image src="/assets/images/illustration-article.svg" alt="logo" class="logo" />
       
       <div class="main1">

         <button class="button"> <span class="text"> Learning </span> </button>
    
         <p class="text"> Published 21 Dec 2023 </p>

       <div class="client">
        <image src="/assets/images/image-avatar.webp" alt="" class="person" />
        <span class="name"> Greg Hooper </span>
       </div>

     </card>
  
     <footer class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
